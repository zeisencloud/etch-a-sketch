<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="etch.css">
</head>

<body>
    <button id="sides" onclick="changeSides()">
        Change Size / Normal Mode
    </button>
    <input type="color" id="choosecolor" onclick="changeColor()">
    </input>
    <br></br>

    <box id="fadeModeDiv">
      <button id="fadeButton">
        Fade Mode
      </button>
      <button id="on">On</button>
      <button id="off">Off</button>
    </box>
    <br></br>

    <box id="rainbowMode">
      <button id="fadeButton">
        Rainbow Mode
      </button>
      <button id="onRain">On</button>
      <button id="offRain">Off</button>
    </box>

  <div id="container">

  </div>
  <script src="etch.js"></script>
</body>

</html>
